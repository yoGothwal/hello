<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Git</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <p>Hello Worldd</p>
    <p>Fixed error</p>
    <p>Line added directly on git</p>
    <p id="display" class="display"></p>
    <footer>HelloApp</footer>
    <script>
      const interval = setInterval(() => {
        const date = new Date().toLocaleDateString("en-IN");
        const time = new Date().toLocaleTimeString("en-IN", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        document.getElementById("display").textContent = `Date: ${date}
          Time: ${time}`;
      }, 1000);
    </script>
  </body>
</html>
